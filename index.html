<!DOCTYPE html>
<html>
<head> 
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

    <form> <!-- action="" -->
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>


        <label for="question">Security questions:</label>
        <select name="question" id="question">
            <option value="q1">What is your favorite color?</option>
            <option value="q2">If you could be a vegetable, what could it be?</option>
            <option value="q3">What is your favorite game?</option>
        </select>
        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="pet">Do you have a pet:</label><br>
        <input type="checkbox" id="pet" name="pet" value="cat">
        <label for="pet">I have a cat.</label><br>
        <input type="checkbox" id="pet" name="pet" value="dog">
        <label for="pet">I have a dog.</label><br>
        <input type="checkbox" id="pet" name="pet" value="fish">
        <label for="pet">I have a fish.</label><br>
        <input type="checkbox" id="pet" name="pet" value="no pet">
        <label for="pet">I don't have a pet.</label><br><br>
        <input type="submit" value="Submit">

        <br><br>

        <label for="birthdaytime">Enter your birthday(date and time):</label><br>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <input type="submit" value="Submit">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
        
        <br><br>

        <!-- <input type="submit" value="submit the form"> --->   
        <button type="button" onclick="alert('Thanks for submitting!')">Submit the form</button>
        <input type="reset" value="Reset">


    </form>

</body>
</html>
